<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1><strong>Formulario de registro</strong></h1>
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" />
      <br /><br />
      <label for="apellido">Apellido</label>
      <input type="text" id="apellido" />
      <br /><br />

      <span>Modalidad de Cursada:</span>
      <input type="radio" id="on-demand" name="modalidad" />
      <label for="on-demand">On-Demand</label>
      <input type="radio" id="en-vivo" name="modalidad" />
      <label for="en-vivo">En vivo</label>
      <br /><br />
      <label for="correo">Correo:</label>
      <input type="email" id="correo" />
      <br /><br />
      <input type="checkbox" id="nuevos-posteos" />
      <label for="nuevos-posteos"
        >Deseo recibir informacion sobre nuevos posteos en la plataforma de
        Nucba.</label
      >
      <br /><br />
      <input type="checkbox" id="tyc" />
      <label for="tyc"
        >Declaro que lei los terminos y condiciones y estoy listo para
        convertirme en desarrollador web Full Stack.</label
      >
      <br /><br />
      <input type="submit" />
    </form>
  </body>
</html>
